<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Calculator
    </h1>
    <div class="frame">
        <div>
            <input id="result" type="text" onfocus='this.style.backgroundColor = "black"'
                onblur='this.style.backgroundColor = "grey"' class="result">
        </div>

        <div>
            <button onclick='clearResult()' class="bbtn"> C</button>
            <button onclick='clrResult()' class="bbtn">CE</button>
            <button onclick='getResult()' class="bbtn"> =</button>
            <button onclick='off()' class="rbtn"> <a id="htm" href="ty.html">OFF</a> </button>
        </div>

        <div>
            <button onclick='sqr()' class="bbtn">x<sup>2</sup> </button>
            <button onclick='cube()' class="bbtn">x<sup>3</sup> </button>
            <button onclick='sqrt()' class="bbtn">&Sqrt;</button>
            <button onclick='btn("%")' class="bbtn">%</button>
        </div>
        <div>
            <button onclick='btn("7")' class="btn">7</button>
            <button onclick='btn("8")' class="btn">8</button>
            <button onclick='btn("9")' class="btn">9</button>
            <button onclick='btn("*")' class="bbtn">x</button>
        </div>
        <div>
            <button onclick='btn("4")' class="btn">4</button>
            <button onclick='btn("5")' class="btn">5</button>
            <button onclick='btn("6")' class="btn">6</button>
            <button onclick='btn("-")' class="bbtn">-</button>
        </div>
        <div>
            <button onclick='btn("1")' class="btn">1</button>
            <button onclick='btn("2")' class="btn">2</button>
            <button onclick='btn("3")' class="btn">3</button>
            <button onclick='btn("+")' class="bbtn">+</button>
        </div>
        <div>
            <button onclick='btn("0")' class="btn"> 0</button>
            <button onclick='btn("00")' class="btn">00</button>
            <button onclick='btn(".")' class="btn">.</button>
            <button onclick='btn("/")' class="bbtn">/</button>
        </div>

    </div>

</body>
<script src="app.js"> </script>

</html>
